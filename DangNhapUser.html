<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng Nhập User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	div.container {
		margin: 0px;
		width: 100%;
	}
	
	header {
		background-color: orange;
	}
	
	footer {
		padding: 1em;
		color: white;
		background-color: orange;
		clear: left;
		text-align: center;
	}
  </style>
</head>

<body>

<div class="container">

<header>
  <img src="img\icon_banner.png" alt="Icon_Banner" width="1330" height="100"></img>
</header>

<p></p>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="TrangChu.html">Trang chủ</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="DangKi.html"><span class="glyphicon glyphicon-user"></span> Đăng kí</a></li>
        <li><a href="DangNhapUser.html"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <form class="form-horizontal">
  
	<div class="form-group">
	<label class="control-label col-sm-2" for="ra1">Role:</label>
		<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="optradio" checked onclick="if(this.checked){myFunctionUser()}">User
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio" onclick="if(this.checked){myFunctionAdmin()}">Admin
			</label>
		</div>
    </label>
	</div>
	
	<div class="form-group">
	<label class="control-label col-sm-2" for="usr">Username:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="usr" placeholder="LyCan">
		</div>
    </div>
	
    <div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="pwd" placeholder="*********">
		</div>
    </div>
	
	<div  class="col-sm-offset-2 col-sm-10">
		<a href="QuenMatKhau.html"><b>Quên mật khẩu</b></a>
		<br><br>
		<a href="DangKi.html"><b>Đăng kí</b></a>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<!-- Trigger the modal with a button -->
		<br>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"></button>
				  <h4 class="modal-title">Đăng nhập thành công</h4>
				</div>
				<div class="modal-body">
				  <p>Chúc mừng user đã đăng nhập thành công. Chúc bạn học tập vui vẻ.</p>
				</div>
				<div class="modal-footer">
				<a href="TrangChuUser.html" class="btn btn-default">Close</a>
				</div>
			  </div>
			</div>
		  </div>
		</div>
    </div>
	
	
  </form>
</div>

<script>
function myFunctionAdmin() {
	window.location="DangNhapAdmin.html";
}

function myFunctionUser() {
	window.location="DangNhapUser.html";
}
</script>

<footer>Copyright © toeic123.com</footer>

</div>

</body>
</html>
